<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #141414;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-left: 80px;
            color: white;
        }

        .headline {
            font-size: 55px;
        }

        .info {
            display: flex;
            align-items: flex-start;
            margin-top: 10px;
        }

        .info .informed {
            font-size: 55px;
            margin-right: 60px;
        }

        .informed{
            margin-top: 0px;
        }

        .info .details {
            font-size: 16px;
            color: #98989A;
            padding-top: 10px;
            position: relative;
        }

        .details p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="headline">Today's Headlines: Stay</p>
        <div class="info">
            <p class="informed">Informed</p>
            <div class="details">
                <p>Explore the latest news from around the world. We bring you up-to-the-minute updates on the most significant events, trends, and stories.</p>
                <p>Discover the world through our news coverage.</p>
            </div>
        </div>
    </div>

    
</body>
</html>
